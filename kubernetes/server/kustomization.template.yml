apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.11.3/deploy/static/provider/aws/deploy.yaml
  - https://github.com/cert-manager/cert-manager/releases/download/v1.12.14/cert-manager.yaml
  - server.yml
  - celery_worker.yml
  - service.yml
secretGenerator:
  - name: server-secret
    envs:
      - server.env
    type: Opaque
replicas:
  - name: server-deployment
    count: ${SERVER_REPLICA_COUNT}
  - name: celery-worker-deployment
    count: ${CELERY_WORKER_REPLICA_COUNT}
images:
  - name: ghcr.io/neatplus/server
    newTag: ${PROJECT_VERSION}
patches:
  - patch: |-
      apiVersion: v1
      kind: Secret
      metadata:
        name: server-secret
        labels:
          app: server
          project: neatplus
          role: backend
